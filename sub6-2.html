          justify-content: space-between;
          align-items: center;

        .menu-bar ul {
          list-style: none;
          display: flex;
        }

        .menu-bar ul li {
          padding: 10px 30px;
          margin:20px 0 0 0;
          font-weight: 450;
          position: relative;
        }

        .menu-bar ul li a {
          font-size: 20px;
          color: var(--color-black);
          text-decoration: none;
          transition: all 0.3s;

        .dropdown-menu {
          display: none;
        }

        .menu-bar ul li:hover .dropdown-menu {
          display: block;
          position: absolute;
          left: 0;
          top: 100%;
          background-color: var(--color-white);
        }

        .menu-bar ul li:hover .dropdown-menu ul {
          display: block;
          margin: 10px;
        }

        .menu-bar ul li:hover .dropdown-menu ul li {
